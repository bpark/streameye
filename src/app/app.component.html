<nav class="navbar navbar-expand-lg navbar-light bg-faded color-marine">
  <a class="navbar-brand" href="#">Navbar</a>
</nav>

<div style="text-align:center">
  <button (click)="clicked()">Click</button>
</div>

<div class="container-fluid my-5">
  <div class="d-flex flex-column align-items-stretch flex-wrap">
    <ngx-charts-bar-vertical
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
  </div>
</div>

<div class="container-fluid my-5">
  <div class="d-flex flex-column align-items-stretch flex-wrap" *ngFor="let message of messageObserver | async">
    <div class="p-2 message-box col-12">{{message}}</div>
  </div>
</div>
