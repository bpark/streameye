<div class="container-fluid my-5">
  <div class="d-flex flex-column align-items-stretch flex-wrap">
    <ngx-charts-bar-vertical
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
  </div>
</div>

<div class="container-fluid my-5">
  <div class="input-group">
    <div class="input-group-addon" ><i class="fa fa-search"></i></div>
    <input class="form-control"
           placeholder="Filter">
  </div>
</div>

<div class="container-fluid">
  <div class="d-flex flex-column align-items-stretch flex-wrap" *ngFor="let message of messageObserver | async">
    <div class="p-2 message-box col-12">{{message}}</div>
  </div>
</div>
