<div class="container-fluid">
  <div class="input-group">
    <div class="input-group-addon">
      <i fa class="fa fa-search fa-color-white"></i>
    </div>
    <input (keyup)="onKey($event)" class="form-control" placeholder="Filter">
  </div>
</div>

<div class="container-fluid">
  <table class="table table-striped table-hover table-bordered">
    <tbody>
      <tr class="messagerow" *ngFor="let message of messageObserver | async" (click)="clicked()">
        <td>{{ message.received | date:'hh:mm:ss' }}</td>
        <td>{{ message.value }}</td>
        <!--<td><pre class="json-signs-color" [innerHtml]="message.value | prettyjson:3"></pre></td>-->
      </tr>
    </tbody>
  </table>
</div>
